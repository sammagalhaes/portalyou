</head>

  <style type="text/css">
    .lilaland {
      font-size: 1.25rem;
    };
    </style> 

  <form class="form-horizontal">
  <fieldset>
  <div class="panel panel-primary">
      <div class="panel-body">
 <div class="lilaland">
  <div id="newpost">
     <div class="form-group">
      <div class="col-md-12 control-label">
          <h3>Informações do Candidato</h3>
      </div>
      </div>
      
  <div class="form-group">
    <label class="col-md-5 control-label" for="Nome">Nome Completo</label>  
    <div class="col-md-5">
    <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
    </div>
  </div>
    
    <label class="col-md-12 control-label" for="Nome">Data de Nascimento</label>  
    <div class="col-md-2">
    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)">
  </div>
  
    <label class="col-md-1 control-label" for="radios">Sexo</label>
    <div class="col-md-4"> 
      <label required="" class="radio-inline" for="radios-0" >
        <input name="sexo" id="sexo" value="feminino" type="radio" required>
        Feminino
      </label> 
      <label class="radio-inline" for="radios-1">
        <input name="sexo" id="sexo" value="masculino" type="radio">
        Masculino
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="prependedtext">Telefone</label>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
        OnKeyPress="formatar('## #####-####', this)">
      </div>
    </div>
    
      <label class="col-md-1 control-label" for="prependedtext">2º Telefone(opcional)</label>
       <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
        OnKeyPress="formatar('## #####-####', this)">
      </div>
    </div>
   </div> 

   <div class="form-group">
    <label class="col-md-2 control-label" for="prependedtext">Email</label>
    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input id="prependedtext" name="prependedtext" class="form-control" placeholder="exemplo@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-2 control-label" for="Estado Civil">Cidade</label>
    <div class="col-md-3">
      <select required id="Estado Civil" name="Estado Civil" class="form-control">
          <option value=""></option>
        <option value="VR">Volta Redonda</option>
        <option value="BM">Barra Mansa</option>
        <option value="PI">Piraí</option>
        <option value="PL">Pinheiral</option>
        <option value="BP">Barra do Piraí</option>        
      </select>
    </div>

    <label class="col-md-1 control-label" for="profissao">Bairro</label>  
    <div class="col-md-3">
    <input id="profissao" name="profissao" type="text" placeholder="" class="form-control input-md" required="">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-2 control-label" for="selectbasic">Escolaridade</label>
    <div class="col-md-3">
      <select required id="escolaridade" name="escolaridade" class="form-control">
      <option value=""></option>
        <option value="Médio Incompleto">Médio Incompleto</option>
        <option value="Médio Completo">Médio Completo</option>
        <option value="Superior Incompleto">Superior Incompleto</option>
        <option value="Superior Completo">Superior Completo</option>
      </select>
    </div>


  </div>
  <div class="form-group">
    <label class="col-md-5 control-label" for="Cadastrar">Anexar Currículo(opcional)</label>
    <div class="col-md-8">
      <input class="btn btn-success" type="file" id="curriculo">
      <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Enviar</button>     
    </div>
  </div>
  </div>
  </div>
  </fieldset>
  </form>

 .containeraa img {
  max-width:1400px;
